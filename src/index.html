<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board Capstone Project : TV Shows Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="container">
    <header>
      <div class="logo text-white">Logo</div>
      <nav>
        <ul class="menu">
          <li class="menu-item active text-white">Tv Shows(249)</li>
          <li class="menu-item text-white">Schedule</li>
          <li class="menu-item text-white">Episodes</li>
          <li class="menu-item text-white">People</li>
        </ul>
      </nav>
    </header>
    <main class="tvshow-list d-flex align-items-center justify-content-center flex-wrap"></main>    
    <footer class="p-3 m-0 m-0 p-0">
      <div class="footer-container container text-dark mx-auto w-100">
        <p class="footer-text">
          Created by Ranjit & Jenadius as Capstone Project for Module 2
        </p>
      </div>
    </footer>

<!-- modal -->
    <div id="item-modal" class="modal">
      <div class="card-container">
        <div class="header-container">
            <div class="modal-header">
              
              <span class="close">&times;</span>
            </div> 
        </div>
        <div class="modal-body">
          <div class="image-container">
            <img src="https://catholicreview.org/wp-content/uploads/2021/07/20210623T1100-MOVIE-REVIEW-F9-FAST-SAGA-1250672.jpg" alt="modal image">
          </div>
          <h3>Title</h3>
           <div class="content">
              <div class="commet-list-container">
                <h3>Comments</h3>
              <ul class="comment-list">
                <li >07/04/2022 Jenad i love it</li>
                <li>07/04/2022 Jenad i love it</li>
              </ul>
            </div>
              <div class="form-container">
                <h3>Add comment</h3>
                <form action="#">
                  <input type="text" name="name" id="name" placeholder="You name">
                  <textarea id="insights" name="insights" rows="4" cols="50" placeholder="Your insights"></textarea>
                  <button type="button" id='add-comment' >Comment</button>
                </form>
              </div>
          </div>
        </div>
  </div>
  </div>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script src="./index.js"></script>
  </body>
</html>
